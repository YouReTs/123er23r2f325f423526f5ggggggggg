[General]
; How many seconds to wait for the proxy to make a connection. # Сколько секунд нужно ждать, пока прокси-сервер установит соединение.
; The higher this number, the longer the check will take # Чем выше это число, тем больше времени займет проверка
; and the more proxies you will receive. # и тем больше прокси-серверов вы получите.
Timeout = 10

; Maximum concurrent connections. # Максимальное количество одновременных подключений.
; Don't set higher than 900, please. # Пожалуйста, не устанавливайте значение выше 900.
MaxConnections = 900

; Set to no to sort proxies alphabetically. # Установите значение нет, чтобы отсортировать прокси в алфавитном порядке.
SortBySpeed = yes

; Path to the folder where the proxy folders will be saved. # Путь к папке, в которой будут сохранены прокси-папки.
; Leave empty to save the proxies to the current directory. # Оставьте пустым, чтобы сохранить прокси-серверы в текущем каталоге.
SavePath =

[Folders]
; Proxies with any anonymity level. # Прокси-серверы с любым уровнем анонимности.
proxies = yes
; Anonymous proxies. # Анонимные прокси-серверы.
proxies_anonymous = yes
; Same as proxies, but includes exit-node's geolocation. # То же, что и прокси, но включает геолокацию выходного узла.
; Geolocation format is ip:port|Country|Region|City # Формат геолокации - ip:порт|Страна|Регион|город
proxies_geolocation = yes
; Same as proxies_geolocation, but includes exit-node's geolocation. # Такой же, как proxies_geolocation, но включает геолокацию выходного узла.
proxies_geolocation_anonymous = yes

